<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Warehouse Management</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="/src/css/styles.css" />

        <script src="/src/js/header_footer.js"></script>
        <script src="/src/js/admin/element_replacements.js"></script>
        <script src="/src/js/admin/warehouse.js"></script>
    </head>

    <body onload="header_footer('admin'); addItemsMenu(); getCategories(); addDetail();">
        <div id="header"></div>

        <div id="add_items_menu"></div>

        <h2>Add New Item</h2>
        <form method="post" action="" id="item_form">
            <h3>Item Information</h3>
            <table id="itname-table" class="add_item_table">
                <tr>
                    <td>Item Name</td>
                    <td><input type="text" name="itname" id="itname" required /></td>
                </tr>
                <tr>
                    <td>Item Category</td>
                    <td><select name="itcats" id="itcats" required></select></td>
                </tr>
            </table>
            <h3>Item Details</h3>
            <table id="itemdetails" class="add_item_table" cellspacing="15rem">
                <th>Item detail name (e.g. "volume")</th>
                <th>Item detail value (e.g. "500ml")</th>
            </table>
            <input type="button" value="Add more details" onclick="addDetail()" /><br /><br />
            <input type="button" value="Submit" onclick="sendItem()" />
        </form>

        <div id="footer"></div>
    </body>
</html>
