<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Base Management</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="/src/css/styles.css" />

        <script src="/src/js/header_footer.js"></script>
        <script src="/src/js/admin/element_replacements.js"></script>
        <script src="/src/js/admin/warehouse.js"></script>
    </head>

    <body onload="header_footer('admin'); warehouseMainMenu(); getCategories();">
        <div id="header"></div>

        <div id="warehouse_main_menu"></div>

        <fieldset id="warehouse_status_main">
            <legend>| Warehouse Status |</legend>

            <label>Select Category</label>
            <select name="catsmult" id="catsmult" multiple></select>

            <div id="status-table-container">
                <table id="status_table">
                    <tr id="fixed-table-header">
                        <th>Item</th>
                        <th>Quantity(Warehouse)</th>
                        <th>Quantity(Vehicles)</th>
                    </tr>
                </table>
            </div>
        </fieldset>

        <div id="footer"></div>
    </body>
</html>
