<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Base Management</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/src/css/styles.css" />
        <script src="/src/js/header_footer.js"></script>
        <script src="/src/js/admin/element_replacements.js"></script>
        <script src="/src/js/admin/warehouse.js"></script>
    </head>
    <body onload="header_footer('admin'); warehouseMainMenu(); getCategories();">
        <div id="header"></div>

        <div id="warehouse_main_menu"></div>

        <h2>Edit Item</h2>
        <form id="edit_item_form" action="" method="post">
            <label for="itcats">Select Category:</label>
            <select name="itcats" id="itcats" required></select>
            <br /><br />

            <label for="specified_item">Select Specified Item:</label>
            <select id="specified_item" name="specified_item"></select>
            <br /><br />

            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required />
            <br /><br />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" required />
            <br /><br />

            <input type="button" value="Submit" onclick="sendEditedItem()" />
        </form>

        <div id="footer"></div>
    </body>
</html>
