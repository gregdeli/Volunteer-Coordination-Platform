<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Mapa</title>
        <meta charset="utf-8">

        <!-- Initialize default styling -->
        <link rel="stylesheet" href="/src/css/normalize.css">

        
        <!-- Our css -->
        <link rel="stylesheet" href="/src/css/styles.css"/>

        <!-- Our js -->
        <script src="/src/js/header_footer.js"></script>
        <script src="/src/js/admin/stats_dyn.js"></script>
        
        <!-- Chart js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- icons -->
        <script src="https://kit.fontawesome.com/38d3be8e01.js" crossorigin="anonymous"></script>
        <!-- favicon -->
        <link rel="shortcut icon" href="/src/img/favicon.svg" type="image/x-icon">

    </head>

    <body onload="header_footer('admin')">
        <div id="header"></div>

        <main id="main">
            <div class="page_title">
                    STATS
            </div>

            <div id="stats_dates">
                <div>Starting Date:</div>
                <div id="start_d"></div><br/>
                <div>Ending Date:&nbsp&nbsp</div>
                <div id="end_d"></div>
            </div>

            <div id="Plot"></div>
            <script src="/src/js/admin/stats_static.js"></script>


            <fieldset id="stats_field">
                <legend>| Choose Period |</legend>
                <p>
                    <label>Choose starting date:</label>
                    <input id="date1" type="datetime-local" /> <br/>
                </p>
                <p>
                    <label>Choose ending date: &nbsp</label> 
                    <input id="date2" type="datetime-local"/> <br/>
                </p>
                <input id="stats_submit" type="submit" onclick="on_click_js();stats();"/>
            </fieldset>


            
        </main>

        <div id="footer"></div>
    </body>
</html>
