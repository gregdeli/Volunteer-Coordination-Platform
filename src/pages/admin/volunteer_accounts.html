<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Account</title>
    <!-- header & footer & style stuff -->
    <link rel="shortcut icon" href="/src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/styles.css"/>
    <script src="/src/js/header_footer.js"></script>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/src/js/authentication/register.js"></script>
    <!-- check if user is connected -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/src/js/authentication/is_connected.js"></script>
</head>
<body onload="header_footer('admin')">

    <div id="header"></div>

        <fieldset id="volunteer_acc_field">
            <legend>| Create Volunteer Account |</legend>

            <label class="labelLeft" for="uname">Username:</label>
            <input type="text" id="username"placeholder="Enter Username" name="username" required>
            <span id="username_"></span>

            <label class="labelLeft" for="pw">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" name="password" pattern=".{5,}" required>
            <span id="password_"></span>

            <label class="labelLeft" for="pw-repeat">Repeat Password:</label>
            <input type="password" id="repeat-password" placeholder="Repeat Password" name="repeat-password" pattern=".{5,}" required>
            <span id="repeat-password_"></span>

            <label class="labelLeft" for="fname">Fullname:</label>
            <input type="text" id="fullname" placeholder="Enter Fullname" name="fullname" required>
            <span id="fullname_"></span>

            <label class="labelLeft" for="phone">Phone number:</label>
            <input type="text" id="phone" placeholder="Enter Phone number" name="phone" required>
            <span id="phone_"></span>

            <button type="submit" onclick="registerCheck(event, 1)">Submit</button>

            <script>invoker();</script>

        </fieldset>


    <div id="footer"></div>
    
</body>
</html>
