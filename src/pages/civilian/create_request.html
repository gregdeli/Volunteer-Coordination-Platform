<!DOCTYPE html>
<html>
<head> 
    <title>Create Request</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- header & footer & style stuff -->
    <link rel="shortcut icon" href="/src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/styles.css"/>
    <!-- <link rel="stylesheet" href="/src/css/autocomplete.css"/> -->
    <link rel="stylesheet" href="/src/css/civilian2.css"/>
    <script src="/src/js/header_footer.js"></script>
    <!-- check if user is connected -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/src/js/authentication/is_connected.js"></script>
    <!-- script -->
    <script src="/src/js/civilian/create_request.js"></script>
</head>
<body onload="header_footer('civilian')">
    <div id="header"></div>

    <h1>Create Request</h1>
    <div id="div-dropdown-cat">
        <label for="dropdown">Select a Category:</label>
        <select id="dropdown" onchange="getCatItems()"></select>
    </div>
    <div id="div-autocomplete">
        <form autocomplete="off">
            <div class="autocomplete">
              <input id="input-search" type="text" placeholder="Search item">
            </div>
            <input id="select-autocomplete" type="submit" onclick="getSearchedItem(event)" value="Select">
        </form>
    </div>
    <div id="div-list">
        <ul id="itemslist">
            <!-- Display items here -->
        </ul>
    </div>
    <div id="div-final">
        <label for="number">Number of people:</label><br>
        <input type="number" id="input-num" placeholder="Set number of people"  required min="1"><br>

        <button type="submit" onclick="createRequest(event)">Create Request</button>
    </div>

    <script>
        initializeDropDown();
        getItems();
        autocomplete();

        document.addEventListener("change", function(){
                storeCheckedCheckboxes();
        });
    </script>

    <div id="footer"></div>
</body>
</html>
