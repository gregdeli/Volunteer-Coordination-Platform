<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/src/img/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="/src/css/form.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/src/js/authentication/login.js"></script>
    </head>
    <body>
        <p class="paragraph_right">Don't have an account?
            <button onclick="sign_up()">SING UP</button>
        </p>
        <h1 class="login_header">Volunteering System</h1>
    
        <form id="form"> 

            <label class="labelLeft" for="username">Username:</label><br>
            <input type="text" id="username"placeholder="Enter Username" name="username" required><br>

            <label class="labelLeft" for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter Password" name="password" required><br>

            <button type="submit" onclick="loginCheck(event)">Log in</button>
        
        </form>
    </body>
</html>
